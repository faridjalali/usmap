<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>US GeoMaster | Visual Interface</title>
    
    <link rel="icon" href="icon_0.jpg" type="image/jpeg">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    
    <style>
        :root {
            --bg-deep: #050505;
            --map-base: #1a1a1a;
            --map-stroke: #333;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #00ff9d;
            --glass: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.15);
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-main);
            overflow: hidden; /* No scrollbars, full app feel */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* --- MAP CONTAINER --- */
        #map-stage {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
            transition: opacity 0.5s;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        .state {
            fill: var(--map-base);
            stroke: var(--map-stroke);
            stroke-width: 0.5px;
            transition: all 0.3s ease;
            vector-effect: non-scaling-stroke; /* Keeps stroke thin when zooming */
        }

        .state:hover {
            fill: #2a2a2a;
        }

        .state.target-highlight {
            /* Used when we want to hint (optional) or debug */
        }

        .state.active-focused {
            fill: #1e2525;
            stroke: var(--neon-blue);
            stroke-width: 1.5px;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.3));
        }

        .state.correct-flash {
            animation: flashSuccess 0.5s forwards;
        }

        .state.wrong-flash {
            animation: flashError 0.5s forwards;
        }

        @keyframes flashSuccess {
            0% { fill: var(--neon-green); }
            100% { fill: #1e2525; }
        }
        @keyframes flashError {
            0% { fill: var(--neon-pink); }
            100% { fill: var(--map-base); }
        }

        /* --- HUD / UI LAYERS --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to map */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Top Bar */
        #top-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            pointer-events: auto;
            margin: 10px auto;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hud-stat {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }
        .hud-val {
            color: var(--neon-blue);
            font-weight: 700;
            font-size: 1.1rem;
            margin-left: 5px;
        }

        /* Instruction / Prompt Center */
        #prompt-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
            z-index: 10;
        }

        #main-prompt {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 0 20px black;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        #main-prompt.visible { opacity: 1; transform: translateY(0); }
        
        #sub-prompt {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px black;
            margin-top: 5px;
        }

        /* City Selection Panel (Bottom/Side) */
        #city-panel {
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.95);
            border-top: 2px solid var(--neon-blue);
            padding: 20px;
            position: absolute;
            bottom: 0; left: 0; right: 0;
            transform: translateY(110%); /* Hidden by default */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        #city-panel.active {
            transform: translateY(0);
        }

        .city-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .city-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            flex: 1 1 40%; /* 2 columns */
            text-align: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .city-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .city-btn::before {
            /* Little decorative dot */
            content: '';
            display: inline-block;
            width: 8px; height: 8px;
            background: #555;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Modal Overlay for Facts */
        #fact-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #fact-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .fact-card {
            background: #151515;
            border: 1px solid var(--neon-blue);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        #fact-overlay.show .fact-card { transform: scale(1); }

        .fact-title { font-size: 2rem; margin: 0 0 10px; text-transform: uppercase; }
        .fact-status { font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }
        .status-correct { color: var(--neon-green); }
        .status-wrong { color: var(--neon-pink); }
        .fact-body { color: #ccc; line-height: 1.6; font-size: 1.1rem; margin-bottom: 30px; }

        .next-btn {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .next-btn:hover { background: white; }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            #main-prompt { font-size: 1.8rem; }
            .city-btn { flex: 1 1 100%; padding: 12px; }
            #top-hud { padding: 10px 15px; width: 95%; }
        }

    </style>
</head>

            "WY": { name: "Wyoming", capital: "Cheyenne", cities: ["Casper", "Laramie", "Gillette", "Rock Springs"], facts: { "Cheyenne": "Magic City of the Plains.", "Casper": "Oil City." } }
        };

        // Fallback fact generator
        function getFact(city, stateData) {
            if (stateData.facts && stateData.facts[city]) return stateData.facts[city];
            if (city === stateData.capital) return `The political center of ${stateData.name}.`;
            return `A major cultural and economic hub in ${stateData.name}.`;
        }

        // --- GLOBAL STATE ---
        let svg, g, zoom, path;
        let width, height;
        let currentTargetAbbr = "";
        let currentPhase = "MAP_SELECTION"; // "MAP_SELECTION" or "CITY_SELECTION"
        let score = 0;
        let visited = new Set();
        let currentZoomTransform = d3.zoomIdentity;

        // --- INIT ---
        window.onload = initGame;
        window.onresize = handleResize;

        async function initGame() {
            width = window.innerWidth;
            height = window.innerHeight;

            const container = d3.select("#map-stage");
            svg = container.append("svg")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("preserveAspectRatio", "xMidYMid meet");
            
            // Group for map features
            g = svg.append("g");

            // Setup Zoom (mostly for programmatic use)
            zoom = d3.zoom().scaleExtent([1, 8]).on("zoom", (e) => {
                g.attr("transform", e.transform);
                currentZoomTransform = e.transform;
            });
            svg.call(zoom);

            try {
                const us = await d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json");
                const stateFeatures = topojson.feature(us, us.objects.states).features;

                // Projection
                const projection = d3.geoAlbersUsa().fitSize([width, height], topojson.feature(us, us.objects.states));
                path = d3.geoPath().projection(projection);

                // Map Names to Data Keys
                const nameToAbbr = Object.entries(gameData).reduce((acc, [abbr, data]) => {
                    acc[data.name] = abbr;
                    return acc;
                }, {});

                g.selectAll("path")
                    .data(stateFeatures)
                    .enter().append("path")
                    .attr("d", path)
                    .attr("class", "state")
                    .attr("id", d => {
                        const abbr = nameToAbbr[d.properties.name];
                        return abbr ? `state-${abbr}` : null;
                    })
                    .on("click", handleStateClick);

                // Start Game Loop
                startRound();

            } catch (err) {
                console.error(err);
                document.getElementById("main-prompt").innerText = "Error Loading Map";
            }
        }

        function handleResize() {
            width = window.innerWidth;
            height = window.innerHeight;
            d3.select("svg").attr("viewBox", `0 0 ${width} ${height}`);
            // In a real production app, we'd re-project here, but for this demo, viewBox handles scaling okay.
        }

        // --- GAME LOOP LOGIC ---

        function startRound() {
            // 1. Pick State
            const keys = Object.keys(gameData);
            const available = keys.filter(k => !visited.has(k));
            
            if (available.length === 0) {
                alert("You've conquered the USA! Resetting...");
                visited.clear();
                score = 0;
                document.getElementById("score-val").innerText = score;
                startRound();
                return;
            }

            currentTargetAbbr = available[Math.floor(Math.random() * available.length)];
            visited.add(currentTargetAbbr);
            const targetName = gameData[currentTargetAbbr].name;

            // 2. Reset Visuals
            currentPhase = "MAP_SELECTION";
            resetZoom();
            d3.selectAll(".state").classed("active-focused", false);
            document.getElementById("city-panel").classList.remove("active");
            document.getElementById("fact-overlay").classList.remove("show");

            // 3. Update Text
            updatePrompt(`Find ${targetName}`, "Tap the state on the map");
            document.getElementById("target-state").innerText = targetName;
        }

        function handleStateClick(event, d) {
            // Get clicked state ID
            const clickedId = this.id; // e.g., "state-TX"
            const clickedAbbr = clickedId.replace("state-", "");

            if (currentPhase === "MAP_SELECTION") {
                if (clickedAbbr === currentTargetAbbr) {
                    // Correct State Found!
                    flashState(this, "correct");
                    transitionToCityPhase(d, clickedAbbr);
                } else {
                    // Wrong State
                    flashState(this, "wrong");
                    updatePrompt("Try Again", "That is " + (gameData[clickedAbbr] ? gameData[clickedAbbr].name : "not it"));
                }
            }
        }

        function transitionToCityPhase(geoData, abbr) {
            currentPhase = "CITY_SELECTION";
            
            // 1. Zoom into the state
            zoomToState(geoData);

            // 2. Highlight it persistently
            d3.select(`#state-${abbr}`).classed("active-focused", true);

            // 3. Generate City Options
            const data = gameData[abbr];
            updatePrompt(data.name, "Select the Capital City");
            
            const cityGrid = document.getElementById("city-grid");
            cityGrid.innerHTML = "";
            
            let options = [data.capital, ...data.cities];
            options.sort(() => Math.random() - 0.5); // Shuffle

            options.forEach(city => {
                const btn = document.createElement("div");
                btn.className = "city-btn";
                btn.innerText = city;
                btn.onclick = () => handleCityGuess(city, abbr);
                cityGrid.appendChild(btn);
            });

            // 4. Slide up panel
            document.getElementById("city-panel").classList.add("active");
        }

        function handleCityGuess(city, abbr) {
            const data = gameData[abbr];
            const isCorrect = city === data.capital;
            
            if (isCorrect) score += 100;
            document.getElementById("score-val").innerText = score;

            showFact(city, abbr, isCorrect);
        }

        function showFact(city, abbr, isCorrect) {
            const data = gameData[abbr];
            const overlay = document.getElementById("fact-overlay");
            
            document.getElementById("fact-city-name").innerText = city;
            
            const statusEl = document.getElementById("fact-status");
            if (isCorrect) {
                statusEl.innerText = "CORRECT CAPITAL";
                statusEl.className = "fact-status status-correct";
                document.getElementById("fact-text").innerHTML = getFact(city, data);
            } else {
                statusEl.innerText = "NOT THE CAPITAL";
                statusEl.className = "fact-status status-wrong";
                document.getElementById("fact-text").innerHTML = 
                    `${getFact(city, data)}<br><br>The capital is actually <b style="color:var(--neon-green)">${data.capital}</b>.`;
            }

            overlay.classList.add("show");
        }

        function resetGameRound() {
            startRound();
        }

        // --- D3 VISUAL HELPERS ---

        function zoomToState(d) {
            // Calculate bounds of the state feature
            const bounds = path.bounds(d);
            const dx = bounds[1][0] - bounds[0][0];
            const dy = bounds[1][1] - bounds[0][1];
            const x = (bounds[0][0] + bounds[1][0]) / 2;
            const y = (bounds[0][1] + bounds[1][1]) / 2;
            
            // Determine scale (with padding)
            const scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height)));
            const translate = [width / 2 - scale * x, height / 2 - scale * y];

            svg.transition()
                .duration(750)
                .call( zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale) );
        }

        function resetZoom() {
            svg.transition()
                .duration(750)
                .call( zoom.transform, d3.zoomIdentity );
        }

        function flashState(element, type) {
            const className = type === "correct" ? "correct-flash" : "wrong-flash";
            d3.select(element).classed(className, true);
            setTimeout(() => {
                d3.select(element).classed(className, false);
            }, 500);
        }

        function updatePrompt(main, sub) {
            const mainEl = document.getElementById("main-prompt");
            const subEl = document.getElementById("sub-prompt");
            
            // Animation for transition
            mainEl.classList.remove("visible");
            setTimeout(() => {
                mainEl.innerText = main;
                subEl.innerText = sub;
                mainEl.classList.add("visible");
            }, 200);
        }

    </script>
